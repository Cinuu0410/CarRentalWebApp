<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/edit_car_page_style.css}">
    <title>Events App</title>
</head>
<body>
<div class="edit-container">
    <h1>Edytuj informacje</h1>
    <form action="/edit-car" method="POST" enctype="multipart/form-data">
        <input type="hidden" id="carId" name="carId" th:value="${car.id}" />

        <label for="number">Numer auta:</label>
        <input type="text" id="number" name="number" th:value="${car.number}">

        <label for="brand">Marka:</label>
        <textarea id="brand" name="brand" th:text="${car.brand}"></textarea>

        <label for="image">Zmień zdjęcie (opcjonalne):</label>
        <input type="file" id="image" name="image" accept="image/*">

        <label for="available">Dostępny:</label>
        <select id="available" name="available" required>
            <option value="true">Tak</option>
            <option value="false">Nie</option>
        </select>

        <button type="submit">Zapisz zmiany</button>
    </form>
    <a href="/panel" class="admin-btn">Powrót do panelu administratora</a>
</div>
</body>
</html>
