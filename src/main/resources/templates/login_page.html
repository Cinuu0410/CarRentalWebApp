<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car Rental</title>
    <link rel="stylesheet" th:href="@{/css/login_page_style.css}">
</head>
<body>
<div class="login-box">
    <h2>Logowanie</h2>
    <form th:action="@{/login}" method="post">

        <div th:if="${errorMessage}" class="alert error show">
            <p th:text="${errorMessage}"></p>
        </div>

        <div class="user-box">
            <input type="text" id="username" name="username" required>
            <label>Nazwa użytkownika</label>
        </div>
        <div class="user-box">
            <input type="password" id="password" name="password" required>
            <label>Hasło</label>
        </div>
        <a>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Zaloguj się
            <button type="submit"></button>
        </a>

        <h4>Nie masz konta? Zarejestuj się teraz.</h4>
        <a>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Rejestracja
            <button type="button" onclick="redirectToRegister()"></button>
        </a>
    </form>
</div>

<script>
    function redirectToRegister() {
        window.location.href = "/register";
    }
</script>
<script>
    setTimeout(function() {
        const alert = document.querySelector('.alert.error');
        if (alert) {
            alert.classList.remove('show');
            alert.classList.add('hide');
        }
    }, 5000);
</script>
</body>
</html>
